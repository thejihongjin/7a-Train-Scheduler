<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>test</td>
                                    <td>test</td>
                                    <td>test</td>
                                    <td>test</td>
                                    <td>test</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="time-input" type="time" min="00:00" max="23:59"> <!-- how to change to 24-hour format??? -->
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var config = {
            apiKey: "AIzaSyD25C3FGEHZRGA_hMgA1y_LTFBXVuNj0Ew",
            authDomain: "train-scheduler-a6b89.firebaseapp.com",
            databaseURL: "https://train-scheduler-a6b89.firebaseio.com",
            projectId: "train-scheduler-a6b89",
            storageBucket: "",
            messagingSenderId: "507021190415"
        };

        firebase.initializeApp(config);

        var database = firebase.database();

        $("#submit-btn").on("click", function (event) {
            event.preventDefault();

            var name = $("#name-input").val().trim();
            var destination = $("#destination-input").val().trim();
            var time = moment($("#time-input").val(),"HH:mm"); // // first train time
			//var formattedTime = time.format("HH:mm");
            var frequency = $("#frequency-input").val().trim();

            database.ref().push({
                name,
                destination,
                time,
                frequency
            });

            $("#name-input").val("");
            $("#destination-input").val("");
            $("#time-input").val("");
            $("#frequency-input").val("");
        });

        database.ref().on("child_added", function (childSnapshot) {
			var minAway = childSnapshot.val().frequency - moment().diff(moment(childSnapshot.val().time), "minutes") % childSnapshot.val().frequency;
            var nextArrival = moment().add(minAway, "minutes").format("HH:mm");

            var tr = $("<tr>");
            var nameTd = $("<td>").text(childSnapshot.val().name);
            var destinationTd = $("<td>").text(childSnapshot.val().destination);
            // var timeTd = $("<td>").text(childSnapshot.val().time);
            var frequencyTd = $("<td>").text(childSnapshot.val().frequency);
            var arrivalTd = $("<td>").text(nextArrival); // display non-military time
            var minAwayTd = $("<td>").text(minAway);

            tr.append(nameTd, destinationTd, frequencyTd, arrivalTd, minAwayTd);
            $("tbody").append(tr);
        }, function (errorObject) { // Create Error Handling
            console.log("The read failed: " + errorObject.code);
        });
    </script>
    <!-- <script src="./assets/javascript/app.js"></script> -->
</body>
</html>
